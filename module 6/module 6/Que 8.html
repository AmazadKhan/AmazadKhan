    <h1> Que-8What is === operator?
    </h1>
    <h2> <mark>Ans:- The strict equality ( === ) operator checks whether its two operands are equal, returning a Boolean result. <br> Unlike the equality operator, the strict equality operator always considers operands of different types to be different. </mark></h2>
