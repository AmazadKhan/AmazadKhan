    <h1>que 3 -<b>What is negative Infinity?</b></h1>
    <h2> Ans:-The symbol “∞”, (called the lemniscate), is used to denote infinity. It looks like a sideways 8. Similarly, there is a concept called negative infinity, which is less than any real number. <br>The symbol “-∞” is used to denote negative infinity</h2>
