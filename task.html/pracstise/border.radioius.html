    <title>Border Radius</title>
    <style>
        div{
            height: 300px;
            width: 60%;
            border: 5px solid rgb(27, 33, 201);
            outline: 5px solid rgb(133, 22, 22);
            outline-offset: 9px;
            border-radius: 60%;
            border-end-end-radius: 0px;
            border-start-start-radius: 0px;
        }
    </style>
</head>
<body>
